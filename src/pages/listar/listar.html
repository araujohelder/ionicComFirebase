
<ion-header class="rededor-header">

  <ion-navbar class="rededor-navbar">
    <ion-title>Meus Pacientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="pacientesDb.length > 0; else estadoVazio">
        <ion-card *ngFor="let paciente of pacientesDb">
          <ion-card-content>
            <ion-card-title>
              {{ paciente.nome }} - <span class="empresa"> {{ paciente.empresa }} </span>
            </ion-card-title>
            <p>
              {{ paciente.telefone }} | {{ paciente.rua }} | {{ paciente.uf }}
            </p>
          </ion-card-content>
        </ion-card>
      </div>
      <ng-template #estadoVazio>
        <h2>VocÃª ainda nÃ£o tem pacientes</h2>>
      </ng-template>

</ion-content>
