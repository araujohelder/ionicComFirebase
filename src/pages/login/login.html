<ion-content padding>
  <h1>Bem vindo Rede D'or App.</h1>
  <form (ngSubmit)="submitLogin()" [formGroup]="loginForm" >
    <ion-list>
      <ion-item>
        <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button type="submit" [disabled]="loginForm.invalid" ion-button block>Login</button>
    </div>
  </form>
</ion-content>
